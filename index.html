<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Task List</title>
</head>
<body>
    <div class="task-list-container">
        <h1 class="title">My Task List</h1>
        
        <div class="tasks"></div>

        <div class="new-task-maker">
            <form action="" class="new-task-form">
                <input 
                    type="text"
                    class="new-task-input"
                    placeholder="new task"
                    aria-label="new task"
                >
                <button
                    class="btn new-task-button"
                    aria-label="create new task"
                >+</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
